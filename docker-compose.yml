version: '3.8'

services:
  # Наше приложение
  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - qdrant
    env_file:
      - .env
    volumes:
      - .:/app  # Чтобы код обновлялся без перезагрузки

  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: faq_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Кэш Redis
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  # Векторная база Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data: